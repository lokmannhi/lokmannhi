<!DOCTYPE html>
<html>
  <head>
    <style>
      .navbar,
      .container {
        display: block;
        background-color: red;
      }

      .dont-show {
        display: none;
      }

      @media screen and (max-width: 450px) {
        .minimalist .navbar,
        .minimalist .container {
          background-color: green;
          display: none;
        }

        .minimalist .dont-show {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="minimalist">
      <div class="dont-show">
        <p>Screen Size not available</p>
      </div>
      <div class="navbar">navbar</div>
      <div class="container">Container</div>
    </div>
  </body>
</html>
